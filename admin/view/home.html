<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administración</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        #contenido{
            background-color: #ffa69e;
        }

        #modificar_datos_pagina, #guardar_datos_pagina, #crear_nueva_categoria, #crear_categoria{
            color: black;
            background-color: #b8f2e6;
            border: 0;
        }

        #modificar_datos_pagina:hover, #guardar_datos_pagina:hover, #crear_nueva_categoria:hover, #crear_categoria:hover{
            background-color: #8ab8ad;
        }

        #obtener_pdf_servicios, #obtener_csv_usuarios{
            background-color: red;
            border: 0;
        }

        #obtener_pdf_servicios:hover, #obtener_csv_usuarios:hover{
            background-color: darkred;
        }

        li{
            list-style: none;
            margin: 0 8% 0 8%;
        }

        .tarjeta_categoria, #tabla_servicios, #tabla_usuarios{
            background-color: #aed9e0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-lg-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <div class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline">Menú de Administración</span>
                    </div>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                        <li class="nav-item">
                            <button onclick="obtenerSeccionDatosPagina();" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-mouse2-fill"></i><span class="ms-1 d-none d-sm-inline">Datos de la página web</span>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button onclick="obtenerSeccionCategoriasServicios();" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-menu-down"></i><span class="ms-1 d-none d-sm-inline">Categorías de servicios</span>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button onclick="obtenerSeccionServicios();" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-bag-fill"></i><span class="ms-1 d-none d-sm-inline">Servicios</span>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button onclick="obtenerSeccionUsuarios();" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-people"></i><span class="ms-1 d-none d-sm-inline">Usuarios</span>
                            </button>
                        </li>
                    </ul>
                    <hr>
                    <div class="dropdown pb-4">
                        <div class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fs-4 bi-person-fill"></i><span class="d-none d-sm-inline mx-1">¡Hola ##nombreAdmin##!</span>
                        </div>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="contenido" class="col py-3">
                <div class="d-flex justify-content-center">
                    <div class="row mt-3" style="width: 70%">
                        <div class="col-12 mb-3">
                            <h1 class="fw-bold text-center text-decoration-underline mt-2 mb-4 fs-5">MODIFICAR DATOS DE LA PÁGINA WEB</h1>
                        </div>
                        <div class="alert alert-##tipoAlerta## alert-dismissible" role="alert" ##visibilidad##>
                            ##mensajeNotificacion##
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-6 mt-3 mb-3" >
                            <p class="fw-bold text-center">Nombre de la página web: </p>
                            <p class="ms-5 text-center">##nombrePaginaWeb##</p>
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-6 mt-3 mb-3" >
                            <p class="fw-bold text-center">Imagen para el logo de la pagina web: </p>
                            <div class="d-flex justify-content-center">
                                <img src="../imagenes/##imagenLogo##" class="d-inline-block align-text-top" alt="logo_pagina" width="25%" height="auto">
                            </div>
                        </div>
                        <div class="col-12 mt-3 mb-3">
                            <p class="fw-bold text-center">Descripción: </p>
                            <p class="ms-5 text-center">##descripcionPaginaWeb##</p>
                        </div>
                        <div class="col-12 mt-3 mb-3">
                            <p class="fw-bold text-center">Imagen para la descripción de la pagina web: </p>
                            <div class="d-flex justify-content-center">
                                <img src="../imagenes/##imagenDescripcion##" class="img-fluid rounded-start" alt="imagen_descripcion" width="50%" height="auto">
                            </div>
                        </div>
                        <div class="col-12 d-flex justify-content-center">
                            <button onclick="obtenerModificarDatos();" class="btn btn-primary m-4 fw-bold" type="button" id="modificar_datos_pagina">Modificar datos</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        function obtenerSeccionDatosPagina(){
            $.ajax({
                type: "GET",
                url: "./index.php?accion=obtenerSeccionDatosPagina",
                success: function (response) {
                    $("#contenido").html(response);
                }
            });
        }
        function obtenerSeccionCategoriasServicios(){

        }
        function obtenerSeccionServicios(){

            });
        }
        function obtenerSeccionUsuarios(){
            $.ajax({
                type: "GET",
                url: "./index.php?accion=obtenerSeccionUsuarios",
                success: function (response) {
                    $("#contenido").html(response);
                }
            });
        }

        function obtenerModificarDatos(){
            $.ajax({
                type: "GET",
                url: "./index.php?accion=obtenerModificarDatos",
                success: function (response) {
                    $("#contenido").html(response);
                }
            });
        }

        function crearNuevaCategoria(){
            $.ajax({
                type: "GET",
                url: "./index.php?accion=crearNuevaCategoria",
                success: function (response) {
                    $("#contenido").html(response);
                }
            });
        }

        function crearCategoria(){

    </script>
</body>
</html>
