<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>##tituloWeb##</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            background-color: #faf3dd;
        }
        .rosa, .login{
            background-color: #ffa69e;
        }
        .login:hover{
            background-color: #c77e7b;
        }
        .dropdown-menu, .botonCategoria{
            background-color: #b8f2e6;
        }
        .dropdown-item:hover, .botonCategoria:hover{
            background-color: #8ab8ad;
        }
        .navbar, .footer{
            background-color: #aed9e0;
        }
    </style>
</head>
<body>
##header##
<div class="container mt-3 mb-5">
    <div class="alert alert-##tipoAlerta## alert-dismissible" role="alert" ##visibilidad##>
        ##mensajeNotificacion##
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="row m-md-5">
        <div class="col-sm-4"><img src="../imagenes/##imagenDescripcion##" class="img-fluid rounded-start" alt="facilitando el trabajo"></div>
        <div class="col-sm-8">
            <h2>Descripción</h2>
            <p>##descripcion##</p>
        </div>
    </div>
    <div class="row">
        <h2>Categorías</h2>
        <div class="accordion" id="accordionPanelsStayOpen">
            ##filaCategoriaPag##
            <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-heading##contador##">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapse##contador##" aria-expanded="true" aria-controls="panelsStayOpen-collapse##contador##">
                        ##nombreCategoria##
                    </button>
                </h2>
                <div id="panelsStayOpen-collapse##contador##" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-heading##contador##">
                    <div class="card rosa">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="../imagenes/##imagenCategoria##" class="img-fluid rounded-start" alt="imagen familia">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">##nombreCategoria##</h5>
                                    <p class="card-text">##categoriaDescripcion##</p>
                                    <a href="../controller/Controller.php?accion=abrirCategoria&id=##categoriaId##" class="btn botonCategoria">Abrir categoría</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            ##filaCategoriaPag##
        </div>
    </div>
</div>
<footer class="bg-light text-center text-lg-start">
    <!-- Copyright -->
    <div class="text-center p-3 footer">
        © 2022 Copyright: Alpaca
    </div>
    <!-- Copyright -->
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
