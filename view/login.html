<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>##tituloWeb##</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: #faf3dd;
        }

        .loginform {
            background-color: #ffa69e;
        }

        #botonInicar {
            color: black;
            background-color: #b8f2e6;
        }

        #botonInicar:hover {
            background-color: #8ab8ad;
        }

        .navbar {
            background-color: #aed9e0;
        }

    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="../controller/Controller.php?accion=home">
                <img src="../imagenes/##imagenLogo##" alt="" width="34" height="34" class="d-inline-block align-text-top">
                ##tituloWeb##
            </a>
        </div>
    </nav>
</header>
<div class="container-fluid mt-5 justify-content-md-center w-75">
    <div class="alert alert-##tipoAlerta## alert-dismissible" role="alert" ##visibilidad##>
        ##mensajeNotificacion##
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
<div class="container-fluid mt-5 justify-content-md-center w-75 pt-3 pb-5 loginform">
    <div class="row justify-content-md-center mb-2">
        <div class="col-md-3">
            <h1>Iniciar Sesión</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="../imagenes/login.png"
                 class="img-fluid" alt="imagen inicio sesión">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form action="../controller/Controller.php" id="formuLogin" method="post">
                <input type="text" name="accion" value="iniciarSesion" hidden>
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input name="correo" type="email" id="fcorreo" class="form-control form-control-lg"
                           placeholder="Ingresa un correo electrónico"/>
                    <label class="form-label" for="fcorreo">Correo electrónico</label>
                </div>
                <!-- Password input -->
                <div class="form-outline mb-3">
                    <input name="contrasena" type="password" id="fcontrasena" class="form-control form-control-lg"
                           placeholder="Ingresa una contraseña"/>
                    <label class="form-label" for="fcontrasena">Contraseña</label>
                </div>
                <div class="text-center text-lg-start mt-4 pt-2">
                    <input type="submit" class="btn btn-dark btn-lg" id="botonInicar" style="padding-left: 2.5rem; padding-right: 2.5rem;" value="Iniciar sesión"/>
                    <p class="small fw-bold mt-2 pt-1 mb-0">¿No tienes una cuenta? <a href="../controller/Controller.php?accion=abrirRegistrar" class="link-primary">Regístrate</a>
                        y comienza a ofrecer tus propios servicios</p>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
